<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">

    <!--=============== REMIXICONS ===============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">

    <!--=============== SWIPER CSS ===============-->
    <link rel="stylesheet" href="./assets/css/swiper-bundle.min.css">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>shoe website</title>
</head>

<body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
        <div class="nav container">
            <a href="#" class="nav__logo">
                <img src="./assets/images/logo (1).svg" alt="image">
            </a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#" class="nav__link">Men</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Women</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Popular</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Trend</a>
                    </li>
                </ul>
                <!-- close button -->
                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
            </div>
            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-apps-2-fill"></i>
            </div>
        </div>
    </header>

    <!--==================== MAIN ====================-->
    <main>
        <!--==================== HOME ====================-->
        <section class="home">
            <div class="home__container container">
                <div class="home__data">
                    <h2 class="home__subtitle">
                        Nike
                    </h2>
                    <h1 class="home__title">
                        LUPINEK <br>
                        FLYKNIT <br>
                        ACG
                    </h1>
                    <p class="home__description">
                        Designed to withstand the rigors of adverse
                        conditions, the Nike ACC Flyknit Lupinek combines
                        flyknit, Flywire and a water-resistant Defender
                        Repellent system in the upper.
                    </p>
                    <button class="home__button">
                        BUY NOW

                    </button>
                </div>
                <div class="home__images">
                    <div class="home__circle"></div>
                    <div class="home__swiper swiper">
                        <div class="swiper-wrapper">
                            <article class="home__article swiper-slide">
                                <img src="./assets/images/shoe-1.png" alt="image" class="home__shoe">
                            </article>
                            <article class="home__article swiper-slide">
                                <img src="./assets/images/shoe-2.png" alt="image" class="home__shoe">
                            </article>
                            <article class="home__article swiper-slide">
                                <img src="./assets/images/shoe-3.png" alt="image" class="home__shoe">
                            </article>
                        </div>
                    </div>
                    <!--  pagination -->
                    <div class="swiper-pagination"></div>
                </div>
                <div class="home__social">
                    <a href="https://www.facebook.com/" target="_blank" class="home__social-link">
                        <i class="ri-facebook-circle-fill"></i>
                    </a>
                    <a href="https://www.instagram.com/" target="_blank" class="home__social-link">
                        <i class="ri-instagram-fill"></i>
                    </a>
                    <a href="https://www.youtube.com/" target="_blank" class="home__social-link">
                        <i class="ri-youtube-fill"></i>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <!--=============== SWIPER JS ===============-->
    <script src="./assets/js/swiper-bundle.min.js"></script>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
</body>

</html>
